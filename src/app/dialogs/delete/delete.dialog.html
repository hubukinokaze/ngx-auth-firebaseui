<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content class="delete-info">
      <p>CARP Chapter: {{data.carpChapter}}</p>
      
      <p>Name: {{data.displayName}}</p>
      
      <p>Source: {{data.source}}</p>
      
      <p>Episode: {{data.episode}}</p>
      
      <p class="content-form">Content: {{data.content}}</p>
    </div>
  
    <div mat-dialog-actions>
      <button mat-button color='warn' (click)="confirmDelete()">Delete</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
